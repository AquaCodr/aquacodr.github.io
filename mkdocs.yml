# 网站基础信息（必填，确保个人主页仓库匹配）
site_name: AquaCodr's Blog
site_description: 学以聚之，思以辨之，偶得而栖之
site_author: AquaCodr
site_url: https://aquacodr.github.io/

# 主题配置（核心：Material 主题 + 日夜间模式 + 主题色，层级清晰）
theme:
  name: material  # 明确指定 Material 主题，确保本地和远程都能识别
  language: zh  # 中文界面，提升使用体验
  # 日夜间配色切换（无缩进错误，直接生效）
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: 切换到夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: dark blue
      accent: dark blue
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
  # 启用核心功能（仅保留必要项，无冗余）
  features:
    - navigation.top
    - palette.toggle  # 日夜间切换按钮，必须启用

# 文档与构建目录配置（默认值，可省略，明确写出更清晰）
docs_dir: docs
site_dir: site
