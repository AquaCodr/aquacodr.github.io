# 网站基础信息（必填，确保个人主页仓库匹配）
site_name: AquaCodr's Blog
site_description: 学以聚之，思以辨之，偶得而栖之
site_author: AquaCodr
site_url: https://aquacodr.github.io/

# 主题配置（核心：Material 主题 + 日夜间模式 + 主题色，层级清晰）
theme:
  name: material  # 明确指定 Material 主题，确保本地和远程都能识别
  language: zh  # 中文界面，提升使用体验
  # 日夜间配色切换（无缩进错误，直接生效）
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: 切换到夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: dark blue
      accent: dark blue
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
  # 启用核心功能（仅保留必要项，无冗余）
  features:
    - announce.dismiss #呈现可标记为由用户读取的临时公告，可以包含一个用于取消当前公告的按钮
    # - navigation.instant
    #- header.autohide  #自动隐藏
    - navigation.tracking #地址栏中的 URL 将自动更新为在目录中突出显示的活动锚点
    - navigation.tabs #顶级部分将呈现在上面视口标题下方的菜单层中，但在移动设备上保持原样
    # - navigation.tabs.sticky  #启用粘性选项卡后，导航选项卡将锁定在标题下方，并在向下滚动时始终保持可见
    - navigation.sections #启用部分后，顶级部分在边栏中呈现为1220px以上视口的组，但在移动设备上保持原样
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.footer #页脚将呈现在边栏中，但在移动设备上保持原样
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - search.share #搜索分享按钮
    - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.indexes #启用节索引页后，可以将文档直接附加到节
    - content.tabs.link
    - content.tooltips
    - content.code.copy #代码复制
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - palette.toggle  # 日夜间切换按钮，必须启用

# 文档与构建目录
